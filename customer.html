<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css" />
    <title>MARKETXTRA Dashboard | Customers</title>
</head>
<body>
    <div class="h-[960px] w-full ">
        <!-- Container -->
         <div class="flex items-start justify-start font-Work text-base font-normal">

            <!-- Side Nav -->
             <nav class="h-full w-1/5 bg-white">
                <div class="cont flex flex-col w-full h-[440px] flex items-center justify-start pl-10">
                    <!-- IMG -->
                     <div class="w-full h-[60px] pt-7 mb-8 pl-5">
                        <img class="w-[170px] h-[50px]" src="images/Mx 4.png" alt="image">
                     </div>

                     <!-- Other Pages -->
                      <div class="w-full h-[300px] flex flex-col items-center justify-start mt-6 ">
                        <div class="h-[204px] w-full pt-4 pr-4 mb-4 ml-4 flex flex-col items-center justify-start">
                            <!-- 1 -->
                             <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start ">
                                <img src="images/dashboard.png" alt="">
                                <p class="font-semibold text-indigo ml-2  hover:text-Orange hover:font-bold">Dashboard</p>
                             </div>
                            <!-- 2 -->
                             <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start my-2">
                                <img src="images/people O.png" alt="">
                                <p class="font-semibold text-Orange ml-2 ">Customers</p>
                             </div>
                            <!-- 3 -->
                             <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start mb-2">
                                <img src="images/moneys.png" alt="">
                                <p class="font-semibold text-indigo ml-2  hover:text-Orange hover:font-bold">Finance</p>
                             </div>
                            <!-- 4 -->
                             <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start mb-2">
                                <img src="images/document (1).png" alt="">
                                <p class="font-semibold text-indigo ml-2  hover:text-Orange hover:font-bold">Sales</p>
                             </div>
                            <!-- 5 -->
                             <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start">
                                <img src="images/vendor.png" alt="">
                                <p class="font-semibold text-indigo ml-2  hover:text-Orange hover:font-bold">Vendors</p>
                             </div>
                             <hr class="w-[217px] border-[0.5px] border-txtgray my-10">
                             <!-- 6 -->
                            <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start">
                                <img src="images/setting (1) 1.png" alt="">
                                <p class="font-semibold text-indigo ml-2  hover:text-Orange hover:font-bold">Settings</p>
                            </div>
                        </div>
                      </div>
                </div>
               </nav>

               <main class="w-4/5 h-[960px] px-8 py-8 bg-Drwhite">
                <header class="flex items-center justify-between">
                  <h3 class="font-semibold text-2xl text-#101828"> <span class="text-custom">Customers</span> / John Doe</h3>
                  <!-- profile -->
                  <div class="w-[188px] h-[52px] pl-[10px] pt-4 pr-4 pb-[10px] border-[0.5px] border-grayTrue1 rounded-lg flex items-center justify-between">
                     <div class="w-[118px] h-[8] flex items-center justify-between">
                        <img src="images/J.png" alt="j">
                        <div class="w-[74px] h-[27px] flex flex-col items-start justify-center">
                           <h5 class="text-sm font-semibold">John Doe.</h5>
                           <p class="text-[12px] font-normal text-#667085">Admin</p>
                        </div>
                     </div>
                     <img src="images/CD.png" alt="">
                  </div>
                </header>

                <section class="grid grid-cols-2 gap-x-8 gap-y-6 mt-7">
                  <div class="h-[85px]">
                     <p class="font-normal text-sm text-indigo mb-3">Customer Name</p> 
                     <input type="text" required name="Name" class="border-usbord border-[1px] bg-Drwhite rounded-md h-[57px] w-[500px]  pl-[10px] py-4">
                  </div>
                  <div class="h-[85px]">
                     <p class="font-normal text-sm text-indigo mb-3">Email Address</p> 
                     <input type="email" required name="email" class="border-usbord border-[1px] bg-Drwhite rounded-md h-[57px] w-[500px]  pl-[10px] py-4">
                  </div>
                  <div class="h-[85px]">
                     <p class="font-normal text-sm text-indigo mb-3">Timer</p> 
                     <input type="text" required name="Timer" class="border-usbord border-[1px] bg-Drwhite rounded-md h-[57px] w-[500px]  pl-[10px] py-4">
                  </div>
                  <div class="h-[85px]">
                     <p class="font-normal text-sm text-indigo mb-3">Subscriber</p> 
                     <input type="text" required name="Subscriber" class="border-usbord border-[1px] bg-Drwhite rounded-md h-[57px] w-[500px]  pl-[10px] py-4">
                  </div>
                  <div class="h-[85px]">
                     <p class="font-normal text-sm text-indigo mb-3">Made Sale</p> 
                     <input type="text" required name="Name" class="border-usbord border-[1px] bg-Drwhite rounded-md h-[57px] w-[500px]  pl-[10px] py-4">
                  </div>
                  <div class="h-[85px]">
                     <p class="font-normal text-sm text-indigo mb-3">Number of sales</p> 
                     <input type="text" required name="numberofsales" class="border-usbord border-[1px] bg-Drwhite rounded-md h-[57px] w-[500px]  pl-[10px] py-4">
                  </div>
                </section>
                <img src="images/brokenL.png" alt="" class=" my-[90px]">

                <section class="h-[313px] flex flex-col items-start justify-start">
                  <p class="font-normal text-sm mb-2">Mail</p>
                  <input type="text" required name="name" placeholder="Type here..." class="border-usbord border-[1px] bg-Drwhite rounded-md h-[290px] w-full pl-6 pb-[100px]">
                  <button id="button"
                     class="w-full h-12 my-10 p-[10px] bg-gradient-to-b from-GreenT to-GreenL font-normal text-lg text-white rounded-md"
                     type="submit" > Send Mail
                  </button>
                </section>
               </main>
         </div>
    </div>

    <script type="module" src="JS/cusDashboard.js"></script>
</body>
</html>
