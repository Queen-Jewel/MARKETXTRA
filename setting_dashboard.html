<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css" />
    <title>MARKETXTRA Dashboard | Settings</title>
</head>
<body>
    <div class="h-[960px] w-full ">
        <!-- Container -->
         <div class="flex items-start justify-start font-Work text-base font-normal">

            <!-- Side Nav -->
             <nav class="h-full w-1/5">
                <div class="cont flex flex-col w-full h-[440px] flex items-center justify-start pl-10">
                    <!-- IMG -->
                     <div class="w-full h-[60px] pt-7 mb-8 pl-5">
                        <img class="w-[170px] h-[50px]" src="images/Mx 4.png" alt="image">
                     </div>

                     <!-- Other Pages -->
                      <div class="w-full h-[300px] flex flex-col items-center justify-start mt-6 ">
                        <div class="h-[204px] w-full pt-4 pr-4 mb-4 ml-4 flex flex-col items-center justify-start">
                            <!-- 1 -->
                             <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start ">
                                <img src="images/dashboard.png" alt="">
                                <p class="font-semibold text-indigo ml-2  hover:text-Orange hover:font-bold">Dashboard</p>
                             </div>
                            <!-- 2 -->
                             <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start my-2">
                                <img src="images/people B.png" alt="">
                                <p class="font-semibold text-indigo ml-2  hover:text-Orange hover:font-bold">Customers</p>
                             </div>
                            <!-- 3 -->
                             <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start mb-2">
                                <img src="images/moneys.png" alt="">
                                <p class="font-semibold text-indigo  ml-2 hover:text-Orange hover:font-bold">Finance</p>
                             </div>
                            <!-- 4 -->
                             <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start mb-2">
                                <img src="images/moneys.png" alt="">
                                <p class="font-semibold text-indigo  ml-2 hover:text-Orange hover:font-bold">Sales</p>
                             </div>
                             <!-- 5 -->
                             <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start">
                              <img src="images/vendor.png" alt="">
                              <p class="font-semibold text-indigo  ml-2 hover:text-Orange hover:font-bold">Vendors</p>
                           </div>
                             <hr class="w-[217px] border-[0.5px] border-txtgray my-10">
                             <!-- 6 -->
                            <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start">
                                <img src="images/SO.png" alt="">
                                <p class="ml-2  text-Orange font-bold">Settings</p>
                            </div>
                        </div>
                      </div>
                </div>
               </nav>

               <main class="w-4/5 h-[960px] pt-7 px-8 bg-Drwhite flex flex-col items-start justify-start">
                  <header class=" h-[52px] w-full flex items-center justify-between">
                     <h1 class="w-[862px] h-8 flex items-center justify-start text-2xl font-semibold">Settings</h1>
                     <!-- profile -->
                     <div class="w-[188px] h-[52px] pl-[10px] pt-4 pr-4 pb-[10px] border-[0.5px] border-grayTrue1 rounded-lg flex items-center justify-between">
                        <div class="w-[118px] h-[8] flex items-center justify-between">
                           <img src="images/J.png" alt="j">
                           <div class="w-[74px] h-[27px] flex flex-col items-start justify-center">
                              <h5 class="text-sm font-semibold">John Doe.</h5>
                              <p class="text-[12px] font-normal text-#667085">Admin</p>
                           </div>
                        </div>
                        <img src="images/CD.png" alt="CD">
                     </div>
                  </header>

                  <section class="flex items-start justify-start mt-8">
                    <!-- Change Image -->
                    <div class="px-[88px] pt-[88px] flex flex-col items-center justify-center mr-8">
                        <img src="images/Man.png" alt="Man">
                        <div class="px-[18px] py-[10px] flex items-center justify-center border-[1px] border-#E5E5E5 rounded-lg mt-8">
                            <p class="font-medium text-base">Change Picture</p>
                        </div>
                    </div>
                    <!-- Profile Details -->
                     <div class="flex flex-col items-start justify-start">
                        <div class="flex flex-col items-start justify-start">
                           <p class="font-semibold text-[30px]">Profile Details</p>
                           <div class="flex mt-5 items-center justify-between">
                              <!-- first -->
                              <div class="flex flex-col items-start justify-start mr-3">
                                 <p class="text-sm mb-2">First Name</p>
                                 <input type="text" class="bg-grayTrue1 px-[14px] py-[14px] flex item-center justify-start border-transparent rounded-lg" required>
                              </div>
                              <!-- last -->
                              <div class="flex flex-col items-start justify-start">
                                 <p class="text-sm  mb-2">Last Name</p>
                                 <input type="text" class="bg-grayTrue1 px-[14px] py-[14px] flex item-center justify-start border-transparent rounded-lg" required>
                              </div>
                           </div>
                     </div>
                     <!-- Email & Phone Number -->
                     <div class="flex mt-5 items-center justify-between my-5">
                        <!-- email -->
                         <div class="flex flex-col items-start justify-start mr-3">
                           <p class="text-sm mb-2">Email</p>
                           <input type="text" class="bg-grayTrue1 px-[14px] py-[14px] flex item-center justify-start border-transparent rounded-lg" required>
                        </div>
                        <!-- number -->
                        <div class="flex flex-col items-start justify-start">
                           <p class="text-sm  mb-2">Phone Number</p>
                           <input type="text" class="bg-grayTrue1 px-[14px] py-[14px] flex item-center justify-start border-transparent rounded-lg" required>
                        </div>
                     </div>
                     <!-- Gender -->
                      <div class="flex flex-col items-start justify-start">
                        <p class="text-sm  mb-2">Gender</p>
                        <input type="text" class="bg-grayTrue1 px-[14px] py-[14px] flex item-center justify-start border-transparent rounded-lg" required>
                     </div>
                     <!-- Password -->
                     <div class="flex mt-5 items-center justify-between mt-5">
                        <!-- Password -->
                         <div class="relative flex flex-col items-start justify-start mr-3">
                           <p class="text-sm mb-2">Password</p>
                           <input type="password" class="relative bg-grayTrue1 px-[14px] py-[14px] flex item-center justify-start border-transparent rounded-lg" required>
                           <span><img src="images/eye-slash.png" alt="eye-slash" class="absolute top-[55%] left-[85%]"></span>
                        </div>
                        <!-- Confirm Password -->
                        <div class="relative flex flex-col items-start justify-start">
                           <p class="text-sm  mb-2">Confirm Password</p>
                           <input type="password" class="bg-grayTrue1 px-[14px] py-[14px] flex item-center justify-start border-transparent rounded-lg" required>
                           <span><img src="images/eye-slash.png" alt="eye-slash" class="absolute top-[55%] left-[85%]"></span>
                        </div>
                     </div>

                     <button
                        class="relative left-[71%] flex items-end justify-end bg-gradient-to-b from-GreenT to-GreenL text-white px-[10px] py-[10px] font-medium rounded-lg mt-16"
                        type="button">Update Profile
                     </button>
                  </section>
                  
               </main>
         </div>
    </div>


</body>
</html>
