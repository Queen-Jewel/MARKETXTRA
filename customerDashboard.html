<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css" />
    <title>MARKETXTRA Dashboard | Customers</title>
</head>
<body>
    <div class="h-[960px] w-[1348px] ">
        <!-- Container -->
         <div class="flex items-start justify-start font-Work text-base font-normal">

            <!-- Side Nav -->
             <nav class="h-full w-1/5">
                <div class="cont flex flex-col w-full h-[440px] flex items-center justify-start pl-10">
                    <!-- IMG -->
                     <div class="w-full h-[60px] pt-7 mb-8 pl-5">
                        <img class="w-[170px] h-[50px]" src="images/Mx 4.png" alt="image">
                     </div>

                     <!-- Other Pages -->
                      <div class="w-full h-[300px] flex flex-col items-center justify-start mt-6 ">
                        <div class="h-[204px] w-full pt-4 pr-4 mb-4 ml-4 flex flex-col items-center justify-start">
                            <!-- 1 -->
                             <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start ">
                                <img src="images/dashboard.png" alt="">
                                <p class="font-semibold text-indigo ml-2  hover:text-Orange hover:font-bold">Dashboard</p>
                             </div>
                            <!-- 2 -->
                             <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start my-2">
                                <img src="images/people (1) 1.png" alt="">
                                <p class="font-semibold text-Orange ml-2 ">Customers</p>
                             </div>
                            <!-- 3 -->
                             <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start mb-2">
                                <img src="images/moneys.png" alt="">
                                <p class="font-semibold text-indigo ml-2  hover:text-Orange hover:font-bold">Finance</p>
                             </div>
                            <!-- 4 -->
                             <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start">
                                <img src="images/document (1).png" alt="">
                                <p class="font-semibold text-indigo ml-2  hover:text-Orange hover:font-bold">Sales</p>
                             </div>
                             <hr class="w-[217px] border-[0.5px] border-txtgray my-10">
                             <!-- 5 -->
                            <div class="w-[217px] h-12 rounded-md p-3 flex items-center justify-start">
                                <img src="images/setting (1) 1.png" alt="">
                                <p class="font-semibold text-indigo ml-2  hover:text-Orange hover:font-bold">Settings</p>
                            </div>
                        </div>
                      </div>
                </div>
               </nav>

               <main class="w-4/5 h-[960px] pt-7 px-8 bg-Drwhite flex flex-col items-start justify-start">
                  <header class=" h-[52px] w-full flex items-center justify-between">
                     <h1 class="w-[862px] h-8 flex items-center justify-start text-2xl font-semibold">Customers</h1>
                     <!-- profile -->
                     <div class="w-[188px] h-[52px] pl-[10px] pt-4 pr-4 pb-[10px] border-[0.5px] border-grayTrue1 rounded-lg flex items-center justify-between">
                        <div class="w-[118px] h-[8] flex items-center justify-between">
                           <img src="images/J.png" alt="j">
                           <div class="w-[74px] h-[27px] flex flex-col items-start justify-center">
                              <h5 class="text-sm font-semibold">John Doe.</h5>
                              <p class="text-[12px] font-normal text-#667085">Admin</p>
                           </div>
                        </div>
                        <img src="images/CD.png" alt="">
                     </div>
                  </header>

                  <section class="w-[283px] h-[44px] pt-7 flex items-start justify-start">
                     <div class="bg-Graytrue rounded-lg flex items-center justify-center pl-4 py-[10px] pr-[18px] border-[1px]">
                        <img src="images/qr-code 1.png" alt="qr-code">
                        <p class="text-white text-base font-medium ml-1">Broadcast Messages</p>
                     </div>
                  </section>

                  <section class="w-full h-[688px] flex flex-col items-start justify-start mt-6">
                     <!-- search section -->
                      <div class="w-full h-10 flex items-center justify-between mt-10">
                        <!-- search -->
                         <div class="w-[450px] h-10 flex items-start justify-start relative">
                           <input class="w-full h-10 bg-white border-transparent rounded-lg border-[1px] pl-[38px] py-[14px]" type="text" placeholder="Search" name="search">
                           <img src="images/search-lg.png" alt="search-lg" class="absolute mt-3 ml-3 w-5 h-5">
                         </div>
                         <!-- filters -->
                          <div class="w-[258px] h-10 flex items-center justify-between">
                           <!-- 1 -->
                            <div class="w-[144px] h-10 rounded-lg  bg-white px-4 py-3 flex items-center justify-center">
                              <img src="images/calendar.png" alt="">
                              <p class="text-sm font-medium text-TextGray ml-1">Select dates</p>
                            </div>
                            <!-- 2 -->
                             <div class="w-[102px] h-10 rounded-lg  bg-white px-4 py-3 flex items-center justify-center">
                              <img src="images/Filters lines.png" alt="">
                              <p class="text-sm font-medium text-TextGray ml-1">Filters</p>
                             </div>
                          </div>
                      </div>

                      <!-- body section -->
                       <table class="Table font-Inter bg-white w-[553px] h-[624px] rounded-lg shadow-sm border-grayTrue1 border-[1px] flex flex-col items-start justify-start mt-8">
                        <thead>
                           <tr class="text-[12px] font-medium bg-footer flex items-center justify-center">
                              <th class="p-3 flex items-center justify-start w-[249px] h-[44px] pl-3 py-5 border-y-[1px] border-grayTrue1"> <span><input class="mr-2 w-4 h-4 mt-2 border-grayTrue1 border-[0.5px] rounded-xl" type="checkbox" name="checkbox" id="check"></span>Customer name</th>
                              <th class="p-3 w-[304px] h-[44px] pl-3 py-5 flex items-center justify-start border-y-[1px] border-grayTrue1">Email address</th>
                           </tr>
                        </thead>
                        <tbody id="tbody" class="text-[12px] font-medium flex flex-col items-center justify-center">
                           <!-- table in Javascript file -->
                        </tbody>
                        <tfoot >
                           <div class="absolute top-[126%] w-[553px] h-[68px] flex items-center justify-between px-4 py-6">
                              <!-- left -->
                              <div class="w-[111px] h-[36px] rounded-lg  border-grayTrue1 border-[1px] px-2 py-[14px] flex items-center justify-center">
                                 <img src="images/AL.png" alt="AL">
                                 <p class="font-Rob font-medium text-sm text-txtgray ml-2">Previous</p>
                              </div>
                              <!-- middle -->
                              <div class="w-[124px] h-10 flex items-center justify-start font-medium text-sm font-Rob">
                                 <div class="w-10 h-10 rounded-lg bg-grayTrue1 text-txtgray p-3 flex items-center justify-center"><p>1</p></div>
                                 <div class="w-10 h-10 rounded-lg p-3 flex items-center justify-center text-TextGray hover:text-txtgray hover:bg-grayTrue1"><p>2</p></div>
                                 <div class="w-10 h-10 rounded-lg p-3 flex items-center justify-center text-TextGray hover:text-txtgray hover:bg-grayTrue1"><p>3</p></div>
                              </div>
                              <!-- right -->
                              <div class="w-[111px] h-[36px] rounded-lg  border-grayTrue1 border-[1px] px-2 py-[14px] flex items-center justify-center">
                                 <p class="font-Rob font-medium text-sm text-txtgray mr-2">Next</p>
                                 <img src="images/AR.png" alt="AR">
                              </div>
                           </div>
                        </tfoot>
                       </table>
                  </section>
               </main>
         </div>
    </div>

    <script type="module" src="JS/cusDashboard.js"></script>
</body>
</html>
