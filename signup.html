<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/favicon.png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Marketxtra | Sign Up</title>
</head>

<body class="font-Work bg-Drwhite">
    <div class="flex items-center justify-center w-full h-full">
        <div class="body lg:w-1/3 md:w-2/4 sm:w-3/4 xs:w-full min-h-[772px]">
            <div class="flex justify-center w-full items-center">
                <img class="mt-4 h-[80px]" src="images/Mx 2@2x.png" alt="mx2" />
            </div>

            <div class="sign py-5 bg-white">
                <div class="flex flex-col items-center justify-center mb-6">
                    <h2 class="text-Graytrue-900 font-semibold text-2xl items-center mt-4">
                        Sign up
                    </h2>
                    <p class="text-Gray text-sm mt-3">
                        Start your sales journey with Marketxtra.
                    </p>
                </div>

                <div class="w-full block items-center justify-center text-[14px] px-10">
                    <input id="username" class="border-Gray-400 border py-3 pl-2 w-full mb-2 rounded-md" type="text" name="username" placeholder="Full Name" required autocomplete="given-name" />
                    <input class="border-Gray-400 border py-3 pl-2 w-full mb-2 rounded-md" id="email" type="email" name="email" placeholder="E-mail" required autocomplete="email" />
                    <div class="relative">
                        <input class="border-Gray-400 border py-3 pl-2 w-full mb-2 rounded-md relative" id="password" type="password" name="password" placeholder="Password" required autocomplete="current-password" />
                        <span id="togglePassword" class="cursor-pointer absolute w-5 h-5 top-[12px] right-[10px]">
                            <i class="ph ph-eye-slash"></i>
                        </span>
                    </div>
                </div>

                <div class="w-full px-10 py-10">
                    <button id="create-account" class="transition-all hover:bg-white hover:border-2 hover:border-emerald-400 w-full min-h-[44px] bg-gradient-to-b from-GreenT to-GreenL text-white rounded-lg" type="button">
                        Create account
                    </button>
                </div>

                <p class="w-full text-[14px] text-center p-5">
                    Already have an account?
                    <a class="text-Orange underline font-[600] ml-1" href="login.html">Login</a>
                </p>

                <div class="or flex items-center justify-center mt-2 mb-5 w-full h-5">
                    <span class="border-gray-300 border-[0.3px] w-[150px]"></span>
                    <p class="mx-4">or</p>
                    <span class="border-gray-300 border-[0.3px] w-[150px]"></span>
                </div>

                <div class="w-full flex items-center justify-center px-10 py-3">
                    <div class="cursor-pointer goo font-Work font-medium text-[16px] border-[1px] border-GreenB flex items-center justify-center w-full h-[44px] rounded-[8px] py-[10px] px-[10px] mb-2">
                        <img class="w-[24px] h-[24px] text-TextGray mr-3" src="images/google.svg" alt="google" />
                        <span>Continue with Google</span>
                    </div>
                </div>

                <p class="font-Work font-medium text-xs px-10 text-TextGray leading-[18px] w-full min-h-[36px]">
                    By creating an account, you acknowledge you have read and agreed to
                    our
                    <a class="font-bold text-black" href="terms.html">Terms of Use and Privacy Policy.</a>
                </p>
            </div>
        </div>
    </div>
    <script src="js/form.js"></script>
</body>

</html>
