<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Step 2</title>
  </head>
  <body>
    <div class="flex items-center justify-center">
      <div
        class="font-Work flex items-start justify-center relative  w-[1348.5px] h-[1024px]"
      >
        <!-- left side -->
        <div class="w-[800px] h-[1024px] relative overflow-hidden">
          <img
            src="images/smiling-ethnic-woman-with-tablet 1.png"
            alt="smiling-ethnic-woman-with-tablet"
            class="absolute inset-0 w-full h-full object-cover transform scale-120 translate-x-1/10"
          />
        </div>

        <!-- right side -->
        <div
          class="flex flex-col items-start justify-start w-[590px] h-[1024px] ml-28"
        >
          <!-- first box -->
          <div id="left" class="flex items-start justify-between w-[473px]">
            <div class="flex flex-col items-start justify-start mt-16">
              <img
                class="w-[158.41px] h-[56.63px] mb-10"
                src="images/Mx 2@2x.png"
                alt="mx2"
              />
              <p
                class="w-[473px] h-[56px] font-medium text-[24px] leading-tight text-txtgray"
              >
                Youâ€™re two (2) steps away from creating your custom online
                store!
              </p>

              <div class="store w-[306px] h-[76px] mt-7">
                <h2
                  class="mb-1 font-medium text-[24px] bg-gradient-to-b from-GreenT to-GreenL bg-clip-text text-transparent"
                >
                  Business credentials
                </h2>
                <p
                  class="font-normal text-[16px] bg-gradient-to-b from-GreenT to-GreenL bg-clip-text text-transparent"
                >
                  Step 2 of 3
                </p>
                <div
                  class="span flex items-center justify-between w-[306px] mt-2"
                >
                  <span
                    class="w-[86px] h-[10px] border rounded-3xl bg-gradient-to-b from-GreenT to-GreenL"
                  ></span>
                  <span
                    class="w-[86px] h-[10px] border rounded-3xl bg-gradient-to-b from-GreenT to-GreenL"
                  ></span>
                  <span
                    class="bg-stepgray w-[86px] h-[10px] border rounded-3xl"
                  ></span>
                </div>
              </div>
            </div>
          </div>

          <!-- second box -->
          <div class="flex items-start justify-start w-[360px] mt-5">
            <div
              class="flex flex-col items-start justify-center w-[360px] h-[414px] mt-10 text-TextGray font-medium text-14px"
            >
              <input
                class="border w-[360px] h-[140px] mb-3 ml-[1px] px-3 text-[14px] pb-[90px] rounded-lg flex items-center justify-between"
                type="text"
                name="Write a brief description about your business"
                placeholder="Write a brief description about your business"
                required
              />
              <input
                class="border w-[360px] h-[54px] mb-3 ml-[1px] pl-2 rounded-lg"
                type="text"
                name="Business E-mail"
                placeholder="Business E-mail"
                required
              />
              <input
                class="border w-[360px] h-[54px] mb-3 ml-[1px] pl-2 rounded-lg"
                type="text"
                name="phone number"
                placeholder="phone number"
                required
              />
              <input
                class="border w-[360px] h-[54px] mb-3 ml-[1px] pl-2 rounded-lg"
                type="text"
                name=" City"
                placeholder="City"
                required
              />
              <input
                class="border w-[360px] h-[54px] mb-3 ml-[1px] pl-2 rounded-lg"
                type="text"
                name="Address"
                placeholder="Address"
                required
              />
            </div>
          </div>

          <!-- Next and Previous page -->
          <div
            class="w-[108px] h-[54px] flex items-center justify-center absolute left-[90%] top-[110%]"
          >
            <img id="prev" src="/images/ArrowCircleLeft.png" alt="lt" />
            <img id="next" src="/images/ArrowCircleRight.png" alt="rt" />
          </div>
        </div>
      </div>
    </div>

    <script src="JS/step2.js"></script>
  </body>
</html>
