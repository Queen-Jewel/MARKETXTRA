<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Create Catalog</title>
    <style>
      .gradient-border {
        border-width: 2px;
        border-style: solid;
        border-image-slice: 1;
        border-image-source: linear-gradient(to bottom, #008000, #00B800);
      }
    </style>
  </head>
  <body>
    <div class="h-[978px] bg-Drwhite">
      <!-- Container -->
      <div class="flex items-start justify-start font-Work">
        <!-- Side NavBar -->
        <div
          class="fixed w-[247px] h-[976px] flex flex-col items-center justify-start bg-white"
        >
          <!-- image -->
          <div class="h-[99px] p-6">
            <img
              class="w-[158.41px] h-[56.63px]"
              src="images/Mx 2@2x.png"
              alt="mx2"
            />
          </div>
          <!-- nav dashboards -->
          <div
            class="w-[117px] h-[246px] flex flex-col items-start justify-start mt-12 text-[16px] font-normal text-txtgray"
          >
            <!-- 1st -->
            <div
              class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold"
            >
              <img
                class="mr-[6px]"
                src="images/StorefrontB.png"
                alt="my store"
              />
              <p>My store</p>
            </div>
            <!-- 2nd -->
            <div
              class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold"
            >
              <img class="mr-[6px]" src="images/Receipt.png" alt="Receipt" />
              <p>Dashboard</p>
            </div>
            <!-- 3rd -->
            <div
              class="flex items-center justify-center h-6 mb-7 text-Orange font-bold"
            >
              <img class="mr-[6px]" src="images/PO.png" alt="Package" />
              <p>Products</p>
            </div>

            <!-- 4th -->
            <div
              class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold"
            >
              <img class="mr-[6px]" src="images/Note.png" alt="Note" />
              <p>Orders</p>
            </div>
            <!-- 5th -->
            <div
              class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold"
            >
              <img class="mr-[6px]" src="images/Users.png" alt="Note" />
              <p>Customers</p>
            </div>
            <!-- 6th -->
            <div
              class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold"
            >
              <img class="mr-[6px]" src="images/set.png" alt="MapPin" />
              <p>Settings</p>
            </div>
          </div>
        </div>

        <!-- Main Side -->
        <main>
          <div class="flex flex-col items-start justify-start ml-[199px]">
            <!-- nav body -->
            <div class="h-[97px] flex items-center justify-between mb-10">
              <!-- search bar -->
              <div
                class="w-[620px] h-12 ml-5 bg-footer rounded-lg shadow-lg flex items-center justify-between"
              >
                <input
                  class="outline-none bg-footer pl-3"
                  type="text"
                  placeholder="Search"
                  name="Search"
                />
                <img class="pr-2" src="images/srch.png" alt="srch" />
              </div>

              <!-- User -->
              <div
                class="w-[283px] h-[43px] ml-48 flex items-center justify-center"
              >
                <span
                  class="w-[43px] h-[43px] mr-3 flex items-center justify-center bg-stepgray rounded-[50%] text-base font-bold text-txtgray"
                  >JJ</span
                >
                <p class="font-normal text-base">Jaachi Jeff</p>
              </div>
            </div>

            <!-- Body -->
            <div class="flex flex-col items-start justify-start">
              <!-- cat and prod -->
              <div
                class=" w-[1150px] h-[64px] bg-white py-6 flex items-center justify-start text-base text-txtgray font-normal pl-[21px] pt-6 pr-6 pb-[21px]"
              >
                <p class="hover:font-bold hover:bg-gradient-to-b from-GreenT to-GreenL hover:bg-clip-text hover:text-transparent mr-10">Category</p>
                <p
                  class="font-bold bg-gradient-to-b from-GreenT to-GreenL bg-clip-text text-transparent pl-8"
                >
                  Products
                </p>
              </div>


              <!-- add and filter -->
              <div class=" flex items-start justify-start mt-11">
                <button
                  id="button"
                  class="flex items-center justify-center w-[191px] h-[38px] p-[10px] pb-2 rounded-lg bg-gradient-to-b from-GreenT to-GreenL text-white text-base font-normal rounded-lg"
                  type="submit"
                >
                  Add New Product
                  <span>
                    <img
                      src="/images/PlusCircle.png"
                      alt="plus"
                      class="ml-2 w-[22px] h-[22px]"
                  /></span>
                </button>
            </div>
              

              

              


        </div>
            <!-- Footer -->
         <div class="w-[1150px] h-[100px] mt-[60px] flex items-center justify-start pl-10 bg-footer">
            <img class="w-[50px] h-[50px] mr-8" src="images/Mx 1.png" alt="Mx">
            <div class="w-[266px] h-[30px]  flex items-center justify-center">
                <img class="w-6 h-6 mr-2" src="images/Copyright.png" alt="Copyright">
                <p class="font-medium text-base text-txtgray">2024, Powered by Marketxtra.</p>
            </div>
        </div>

          </div>


          
        </main>

         


      </div>
    </div>


    <!-- Modal Body -->
    <div id="myModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
      <div class="w-[730px] h-[236px] rounded-lg bg-white flex flex-col items-center justify-center">
        <div class="w-[600px] h-6 flex items-center justify-between">
          <p class="font-bold text-base text-txtgray">Remove this product</p>
          <img src="images/X.png" alt="X" class="close">
        </div>
        <p class="font-normal text-base text-txtgray w-[600px] h-[21px] pt-5 pb-16">Are you sure you want to unlist this product</p>
        <div class="w-[600px] h-[60px] flex items-center justify-start font-normal text-base">
        <button
          onclick="cancelDelete()"
          
          class="w-[285px] mr-10 h-[60px] bg-gradient-to-b from-GreenT to-GreenL text-white rounded-lg  p-[10px] flex items-center justify-center"
          type="button">
          No, keep product
        </button>
        <button type="button" onclick="confirmDelete()" class="w-[285px] h-[60px] rounded-lg border-[1px] border-Orange p-[10px] flex items-center justify-center">Yes, unlist product</button>
        </div>
      </div>
    </div>
    <script src="JS/product1.js"></script>
  </body>
</html>
