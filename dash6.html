<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="h-[1640px] bg-Drwhite">
        <!-- container -->
        <div class="flex items-start justify-start font-Work">
            <!-- Side NavBar -->
            <div class="w-[267px] h-[1541px]  flex flex-col items-center justify-start bg-white">
                <!-- image -->
                <div class="h-[99px] p-6">
                    <img class="w-[158.41px] h-[56.63px]" src="images/Mx 2@2x.png" alt="mx2">
                </div>
                <!-- nav dashboards -->
                <div class="w-[117px] h-[246px] flex flex-col items-start justify-start mt-12 text-[16px] font-normal text-txtgray">
                    <!-- 1st -->
                    <div class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold ">
                        <img class="mr-[6px] " src="images/StorefrontB.png" alt="my store">
                        <p>My store</p>
                    </div>
                    <!-- 2nd -->
                    <div class="flex items-center justify-center h-6 mb-7 text-Orange font-bold">
                        <img class="mr-[6px] " src="images/ReceiptO.png" alt="Receipt">
                        <p>Dashboard</p>
                    </div>
                    <!-- 3rd -->
                    <div class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold">
                        <img class="mr-[6px] " src="images/Note.png" alt="Note">
                        <p>Order</p>
                    </div>
                    <!-- 4th -->
                    <div class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold">
                        <img class="mr-[6px] " src="images/Package.png" alt="Package">
                        <p>Products</p>
                    </div>
                    <!-- 5th -->
                    <div class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold">
                        <img class="mr-[6px] " src="images/Users.png" alt="Users">
                        <p>Customers</p>
                    </div>
                    <!-- 6th -->
                    <div class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold">
                        <img class="mr-[6px] " src="images/ChartLine.png" alt="ChartLine">
                        <p>Analytics</p>
                    </div>
                    <!-- 7th -->
                    <div class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold">
                        <img class="mr-[6px] " src="images/Money.png" alt="Money">
                        <p>Billings</p>
                    </div>
                    <!-- 8th -->
                    <div class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold">
                        <img class="mr-[6px] " src="images/Bicycle.png" alt="Bicycle">
                        <p>Delivery</p>
                    </div>
                    <!-- 9th -->
                    <div class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold">
                        <img class="mr-[6px] " src="images/Briefcase.png" alt="Briefcase">
                        <p>My Brand</p>
                    </div>
                    <!-- 10th -->
                    <div class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold">
                        <img class="mr-[6px] " src="images/MapPin.png" alt="MapPin">
                        <p>Location</p>
                    </div>
                </div>
            </div>

            <!-- Body -->
            <div class="flex flex-col items-center justify-start"> 

                <!-- nav body -->
            <div class="h-[97px] flex items-center justify-between mb-10">
                <!-- prev page -->
                <img class="ml-10" src="images/ArrowCircleLeft.png" alt="ArrowCircleLeft">
                <!-- search bar -->
                <div class="ml-20 w-[354px] h-12 bg-footer rounded-lg shadow-lg flex items-center justify-between">
                    <input class="outline-none bg-footer pl-2" type="text" placeholder="Search" name="Search">
                    <img class="pr-2" src="images/srch.png" alt="srch">
                </div>

                <!-- Weekly -->
                <div class="ml-20 w-[160px] h-12 rounded-md bg-footer p-[10px] flex items-center justify-between text-base font-normal text-txtgray">
                    <p>Monthly</p>
                    <img  src="images/ChevronDown.png" alt="ChevronDown">
                </div>

                <!-- User -->
                <div class="w-[283px] h-[43px] ml-20 flex items-center justify-center">
                    <span class="w-[43px] h-[43px] mr-3 flex items-center justify-center bg-stepgray rounded-[50%] text-base font-bold text-txtgray">JJ</span>
                    <p class="font-normal text-base">Jaachi Jeff</p>
                </div>
            </div>


            <!-- showcase 1 -->
            <div class="ml-5 flex items-center justify-between p-6 w-[973px] h-[154px] rounded-lg border-4 border-gradientCol-to-b from-GreenT to-GreenL bg-clip-content mt-[50px]">
                <div class="w-[331px] h-[114px] flex flex-col items-start justify-start text-txtgray">
                    <p class="font-medium w-[331px] text-4xl">Available Balance</p>
                    <p class="font-bold text-[50px]">NGN 0.00</p>
                </div>
                <div class=" h-[114px] flex flex-col items-end justify-between">
                    <button
                            class="mt-3 w-[103px] h-[38px] bg-gray-400 text-txtgray text-base font-medium rounded-lg p-2"
                            type="button">Withdraw
                    </button>
                    <img class="mb-5" src="images/eyed.png" alt="eyed">
                </div>
            </div>

            <!-- Success -->
            <div class="mt-[240px] flex flex-col items-center justify-center bg-white">
                <div class="flex flex-col items-center justify-center w-[391px] h-[182px] mt-10 text-Graytrue ">
                  <img
                  class="w-[71.83px] h-[68.69px]"
                    src="/images/verified_FILL1_wght400_GRAD0_opsz48 1.png"
                    alt="success"
                  />
      
                  <h1 class="font-semibold text-[30px] mt-3">Success!</h1>
      
                  <p class=" w-[300px] h-12 text-Graytrue text-center text-base font-normal mt-3">you have successfully withdrawn <span>Amount</span></p>
                </div>
      
      
                <div class=" h-11 mt-5">
                <button
                id="login"
                  class="w-[355px] h-[44px] relative mt-3 text-base font-medium bg-gradient-to-b from-GreenT to-GreenL text-white rounded-lg"
                  type="submit"
                >Back to Dashboard</button>
              <img class="absolute top-[63.7%] md:top-[53.3%] left-[30%] md:left-[44%]" src="/images/arrow-left (1).png" alt="arrow">
              </div>
              </div>


             <!-- Footer -->
             <div class="w-[1100px] h-[103px] mt-[750px] flex items-center justify-start pl-10 bg-footer">
                <img class="w-[50px] h-[50px] mr-8" src="images/Mx 1.png" alt="Mx">
                <div class="w-[266px] h-[30px]  flex items-center justify-center">
                    <img class="w-6 h-6 mr-2" src="images/Copyright.png" alt="Copyright">
                    <p class="font-medium text-base text-txtgray">2024, Powered by Marketxtra.</p>
                </div>
            </div>
        </div>
    </div>
</div>
