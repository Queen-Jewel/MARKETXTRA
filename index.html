<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Marketxtra Sign Up</title>
  </head>
  <body>
    <div
      class="container font-Work flex items-center bg-Drwhite justify-center max-w-[100%] h-[100%]"
    >
      <div class="body font-Work w-[424px] h-[772px]">
        <img
          class="mt-4 ml-28 md:ml-32 w-[158.41px] h-[56.63px]"
          src="./images/Mx 2@2x.png"
          alt="mx2"
        />

        <div class="sign pl-7 py-5 bg-white">
          <div class="flex flex-col items-center justify-center mb-6">
            <h2
              class="  font-Work text-Graytrue-900 font-semibold text-2xl items-center"
            >
              Sign up
            </h2>
            <p class="text-Gray text-sm mt-3">
              Start your sales journey with Marketxtra.
            </p>
          </div>

          <div class="flex flex-col items-start justify-center text-[14px]">
            <input
            id="username"
              class="border-Gray-400 border py-3 pl-2 w-[360px] mb-2 rounded-md"
              type="text"
              name="Username"
              placeholder="Full Name"
               required autocomplete="given-name"
            />
            <input
              class="border-Gray-400 border py-3 pl-2 w-[360px] mb-2 rounded-md"
              id="email"
              type="email"
              name="Email"
              placeholder="E-mail"
               required autocomplete="email"
            />
            <div>
              <input
                class="border-Gray-400 border py-3 pl-2 w-[360px] mb-2 rounded-md relative"
                id="password"
                type="password"
                name="Password"
                placeholder="Password"
                 required autocomplete="current-password"
              />
              <span id="togglePassword" class="absolute w-5 h-5 top-[42%] left-[80%] md:top-[47%] md:left-[60%]"
                ><img src="/images/Eyes-Outline.png" alt="eye"
              /></span>
            </div>
          </div>

          <button
          id="button1"
            class="w-[360px] h-[44px] bg-gradient-to-b from-GreenT to-GreenL text-white rounded-lg"
            type="button"
          >
            Create account
          </button>

          <p class="mt-4 ml-[70px] w-[220px] text-[14px]">
            Already have an account?<a id="button2" class="text-Orange underline font-[600] ml-1" href=""
              >Login</a
            >
          </p>

          <div
            class="or flex items-center justify-center mt-8 mb-8 w-[361px] h-5"
          >
            <span class="border-gray-300 border-[0.3px] w-[150px]"></span>
            <p class="mx-4">or</p>
            <span class="border-gray-300 border-[0.3px] w-[150px]"></span>
          </div>

          <div
            class="goo font-Work font-medium text-[16px] border-[1px] border-GreenB flex items-center justify-center w-[360px] h-[44px] rounded-[8px] py-[10px] px-[10px] mb-2"
          >
            <img
              class="w-[24px] h-[24px] text-TextGray mr-3"
              src="images/google.svg"
              alt="google"
            />
            <span>Continue with Google</span>
          </div>
          <div
            class="app font-Work font-medium text-[16px] border-[1px] border-GreenB flex items-center justify-center w-[360px] h-[44px] rounded-[8px] py-[10px] px-[10px]"
          >
            <img
              class="mr-3 text-TextGray"
              src="images/ri_apple-line.png"
              alt="apple"
            />
            <span>Continue with Apple</span>
          </div>

          <p
            class="font-Work font-medium text-xs m-4 text-TextGray leading-[18px] w-[360px] h-[36px]"
          >
            By creating an account, you acknowledge you have read and agreed to
            our
            <a class="font-bold text-black" href="#">
              Terms of Use and Privacy Policy.</a
            >
          </p>
        </div>
      </div>
    </div>


    <script src="JS/signup.js"></script>
  </body>
</html>
