<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div
      class="container font-Work flex items-center justify-center bg-Drwhite max-w-[100%]"
    >
      <div class="body font-Work  w-[424px] h-[732px]">
        <img
          class="mx2 mt-6 ml-28 md:ml-32 w-[158.41px] h-[56.63px]"
          src="./images/Mx 2@2x.png"
          alt="mx2"
        />

        <div class="sign pl-7 mt-7 bg-white">
          <div
            class="flex flex-col items-center justify-center mb-6 w-[360px] h-[88px]"
          >
            <h2
              class="font-Work text-Graytrue-900 font-semibold text-2xl items-center"
            >
              Forgot password?
            </h2>
            <p class="text-center text-Gray text-sm mt-3 h-12 w-[340px]">
              no worries, kindly input your email address to reset your password
            </p>
          </div>

          <input
          id="email"
              class="border-Gray-400 border py-3 pl-2 w-[360px] mb-2 rounded-md"
              type="email"
              name="Email"
              placeholder="E-mail"
              required autocomplete="email"
            />

            <button
            id="button"
            class="w-[360px] h-[44px] mt-3 bg-gradient-to-b from-GreenT to-GreenL text-white rounded-lg"
            type="submit"
          >
            Continue
          </button>

          <a id="login" class=" transition hover:-translate-x-1 hover:scale-100 duration-300 flex items-center justify-center mt-4 mr-5 text-[14px] text-Orange font-semibold " href="#"><img class="mr-1 " src="images/arrow-left.png" alt="lft">Back to Login</a>
        </div>
      </div>
    </div>

    <script src="JS/forgot.js"></script>
  </body>
</html>
