<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/favicon.png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Forgot Password</title>
</head>

<body class="font-Work bg-Drwhite">
    <div class="flex items-center justify-center w-full h-full">
        <div class="body lg:w-1/3 md:w-2/4 sm:w-3/4 xs:w-full min-h-[772px]">
            <div class="flex justify-center w-full items-center">
                <img class="mt-4 h-[80px]" src="images/Mx 2@2x.png" alt="mx2" />
            </div>
            <div class="sign p-10 mt-7 bg-white">
                <div class=" mb-6 w-full min-h-[88px]">
                    <h2 class="font-Work text-Graytrue-900 mt-4 font-semibold text-2xl text-center">
                        Forgot password?
                    </h2>
                    <p class="text-center text-Gray text-sm mt-3 w-full">
                        no worries, kindly input your email address to reset your password
                    </p>
                </div>

                <input id="email" class="border-Gray-400 border py-3 pl-2 w-full mb-2 rounded-md" type="email"
                    name="Email" placeholder="E-mail" required autocomplete="email" />

                <button id="forgot-pass" class="w-full h-[44px] mt-3 bg-gradient-to-b from-GreenT to-GreenL text-white rounded-lg" type="submit">
                    Continue
                </button>

                <a class="transition hover:-translate-x-1 hover:scale-100 duration-300 flex items-center justify-center mt-4 mr-5 text-[14px] text-Orange font-semibold" href="login.html">
                    <i class="ph ph-arrow-left ph-bold mr-3 text-Orange"></i> Back to Login
                </a>
            </div>
        </div>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
