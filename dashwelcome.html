<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/main.css?version=1" />
    <link rel="icon" href="images/favicon.png" />
    <title>MarketXtra | Login</title>
</head>

<body class="bg-Drwhite font-Work">
    <div class="w-full flex items-start justify-center">
        <!-- Container -->
        <div class="px-2 py-3 text-base font-normal">
            <img src="images/Mx 2@2x.png" alt="" class="h-[57px] mb-3 mt-3 mx-auto">
            <div class="px-4 py-5 bg-white flex flex-col items-center justify-center">
                <div class="flex flex-col items-center justify-center mb-6">
                    <h2 class="mb-3 font-Work text-Graytrue-900 font-semibold text-2xl items-center">
                        Welcome Back!
                    </h2>
                    <p class="text-center text-gray-900 text-md px-5">Sign in to your account to continue</p>
                </div>

                <div class="text-Graytrue text-[14px] w-full">
                    <input id="email" class="border-Gray-400 border py-3 pl-2 w-full h-[54px] mb-2 rounded-md font-medium" type="email" name="email" placeholder="E-mail" required autocomplete="email" />
                    <input id="password" class="border-Gray-400 border py-3 pl-2 w-full h-[54px] mb-2 rounded-md relative font-medium" type="password" name="password" placeholder="Password" required autocomplete="current-password" />
                </div>

                <div class="mid flex items-center justify-between w-full text-[14px] mt-6">
                    <div class="checked flex items-center justify-center relative">
                        <input type="checkbox" name="checkbox" />
                        <label class="ml-2" for="myCheckbox">Remember password?</label>
                    </div>
                    <a id="forgot" class="text-Orange underline font-semibold" href="#">Forgot password</a>
                </div>

                <button class="px-10 py-2 add-to-cart bg-gradient-to-b from-GreenT to-GreenL text-white rounded-lg mt-7">
                    Sign In
                </button>
            </div>
        </div>
    </div>

</body>

</html>
