<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="images/favicon.png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/main.css?version=1">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <style>
        .shadow-bottom {
            box-shadow: 0 0 10px 0 16px rgba(111, 110, 112, 0.5);
        }
    </style>
    <title>Business Owner</title>
</head>
<body class="font-Work">
    <div class="w-full relative min-h-screen bg-Drwhite">
        <div class="relative flex items-start justify-start">
            <!-- Side NavBar -->
            <div id="side-navbar" class="shadow-3xl z-[100] sm:hidden xs:hidden fixed lg:block lg:w-1/5 xs:w-3/4 md:w-1/4 sm:w-2/5 h-full flex flex-col items-center justify-start bg-white">
                <i id="close-sidebar" class="cursor-pointer ph ph-x-circle xs:block lg:hidden sm:block md:block px-5 py-5 text-3xl"></i>
                <!-- image -->
                <div class="mb-5 mt-4 w-full pl-8">
                    <img class="h-[56.63px]" src="images/Mx 2@2x.png" alt="mx2">
                </div>
                <!-- nav dashboards -->
                <div class="pb-[100px] pl-10 w-full h-screen overflow-auto flex flex-col items-start justify-start text-[16px] font-normal text-txtgray">
                    <!-- 1st -->
                    <a href="#" class="mx-side-link">
                        <i class="mr-[6px] text-2xl ph ph-storefront"></i>
                        <p>My store</p>
                    </a>
                    <!-- 2nd -->
                    <a href="#" class="mx-side-link active">
                        <i class="mr-[6px] text-2xl ph ph-receipt"></i>
                        <p>Dashboard</p>
                    </a>
                    <!-- 3rd -->
                    <a href="addp1.html" class="mx-side-link">
                        <i class="mr-[6px] text-2xl ph ph-package"></i>
                        <p>Products</p>
                    </a>
                    <!-- 4th -->
                    <a href="#" class="mx-side-link">
                        <i class="mr-[6px] text-2xl ph ph-note"></i>
                        <p>Orders</p>
                    </a>
                    
                    <!-- 5th -->
                    <a href="#" class="mx-side-link">
                        <i class="mr-[6px] text-2xl ph ph-users"></i>
                        <p>Customers</p>
                    </a>
                    <!-- 6th -->
                    <a href="settings.html" class="mx-side-link">
                        <i class="mr-[6px] text-2xl ph ph-gear"></i>
                        <p>Settings</p>
                    </a>
                </div>
            </div>

            <!-- main -->
            <main class="xs:w-full lg:w-4/5 lg:ml-[20%] md:w-full sm:w-full flex flex-col items-start justify-start relative">
                
                <!-- the top -->
                <header class="z-[10] flex items-center justify-center w-full h-[42px] bg-GreenB text-white sm:text-sm md:text-base font-normal">
                    <span class="rounded-lg border border-white px-1 py-1 relative">
                        Hello there, you're welcome to my online store
                        <i class="ph ph-pencil-line absolute top-[-5px] font-light bg-stepgray rounded-full text-[12px] px-1 py-1 cursor-pointer text-black"></i>
                    </span>
                </header>
                <div class="shadow-3xl w-full z-[10] flex items-center p-5 justify-between font-normal text-base text-txtgray bg-white shadow-bottom">
                    
                    <div class="lg:w-1/4 md:w-1/3 sm:w-2/3 xs:w-2/3 flex justify-start">
                        <!--Menu-->
                        <i onclick="toggleDropdown2()" class="mt-2 mr-4 ph ph-list text-3xl lg:hidden"></i>
                        <!-- Logo -->
                        <div class="flex items-center justify-center">
                            <div class="border-black border bg-stepgray rounded-[50%] lg:h-[50px] lg:w-[50px] xs:h-[30px] xs:w-[30px] relative cursor-pointer">
                                <i class="ph ph-pencil-line text-[12px] absolute top-[-5px] right-0 font-light bg-stepgray rounded-full px-1 py-1 cursor-pointer text-black"></i>
                            </div>
                            <p class="sm:text-sm sm:font-normal md:text-base ml-4">Your Logo</p>
                        </div>
                    </div>

                    <!-- Catalog -->
                    <div class="lg:w-2/4 md:w-1/3 sm:w-2/3 xs:w-2/3 flex items-center justify-end">
                        <div class="hidden md:block flex items-start justify-center">
                            <p class="flex items-center justify-between">
                                <span><i class="ph ph-toggle-right mr-3 text-4xl"></i></span>
                                View as customer
                            </p>
                        </div>
    
                        <button class="add-to-cart hidden md:block px-3 py-2 ml-[20px] mr-3 bg-gradient-to-b from-GreenT to-GreenL text-white rounded-lg text-base text-white font-normal" type="button">
                            Save changes
                        </button>
                    </div>
                </div>

                <!-- first box -->
                <div class="h-[481px] w-full relative">
                    <!-- Dark overlay -->
                    <div class="flex justify-center items-center absolute inset-0" style="background: rgba(0, 0, 0, 0.58);">
                        <p class="rounded-lg border-2 border-white z-5 mb-5 lg:w-2/4 sm:w-2/3 xs:w-2/3 flex items-center justify-center md:leading-[70px] text-center sm:text-4xl xs:text-3xl lg:text-[3rem]  text-white font-extrabold relative">
                            We Sell The Best Quality of T-shirts.
                            <i class="ph ph-pencil-line absolute top-[15px] right-[-15px] font-light bg-stepgray rounded-full text-[25px] px-1 py-1 cursor-pointer text-black"></i>
                        </p>
                    </div>
                    <!-- content -->
                    <div class="bg-cover h-full w-full bg-center" style="background-image: url(./images/shirtf.png);"></div>
                </div>

                
                <div class="w-full mt-[100px] min-h-[103px] flex items-center pl-10 justify-start bg-footer">
                    <img class="w-[50px] h-[50px] mr-8" src="images/Mx 1.png" alt="Mx">
                    <div class="w-[266px] h-[30px]  flex items-center justify-center">
                        <img class="w-6 h-6 mr-2" src="images/Copyright.png" alt="Copyright">
                        <p class="font-medium text-base text-txtgray">2024, Powered by Marketxtra.</p>
                    </div>
                </div>
                
            </main>
        </div>
    </div>
    
    <script src="JS/owner.js"></script>
</body>
</html>
