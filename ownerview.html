      $(".editable").on("click", function () {
        var spanElement = $(this).siblings("span");

        if (spanElement.attr("contenteditable")) {
          spanElement.removeAttr("contenteditable");
        } else {
          spanElement.attr("contenteditable", "true").focus();
          var range = document.createRange();
          var selection = window.getSelection();
          if (spanElement.length > 0) {
            range.selectNodeContents(spanElement[0]);
            range.collapse(false);
            selection.removeAllRanges();
            selection.addRange(range);
          }
        }
      });
      $("#open-upload").click(function () {
        $("#logoUpload").click();
      });
      $("#open-upload2").click(function () {
        $("#bg-input").click();
      });
      var toggleStateCtrl = 0;
      $("#toggleShowItem").click(function () {
        if (toggleStateCtrl == 0) {
          $(this).addClass("ph-x");
          $(this).removeClass("ph-dots-three-vertical");
          $("#toggledState").show();
          toggleStateCtrl = 1;
        } else {
          $(this).removeClass("ph-x");
          $(this).addClass("ph-dots-three-vertical");
          $("#toggledState").hide();
          toggleStateCtrl = 0;
        }
      });
