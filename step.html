<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <style>
        .clip {
            clip-path: inset(800px, 0, 0, 0);
        }
    </style>
    <title>Step 1</title>
</head>
<body>
    <div class=" flex items-center justify-center">
        <div class="font-Work flex items-center justify-center relative  md:w-[1348.5px] md:h-[1024px]">


                <!-- left side -->
                <div class="md:w-[800px] md:h-[1024px] md:elative">
                    <img src="images/smiling-ethnic-woman-with-tablet 1.png" alt="smiling-ethnic-woman-with-tablet" class="md:h-[1024px] md:w-[738px] md:clip" >
                </div>
            

                <!-- right side -->
                <div id="left" class=" flex flex-col items-start justify-center w-[590px] h-[1024px] ml-28">
                    <img class="w-[158.41px] h-[56.63px] mb-10 mt-18" src="images/Mx 2@2x.png" alt="mx2">
                    <p class="w-[473px] h-[56px] font-medium text-[24px] leading-tight text-txtgray">Youâ€™re three (3) steps away from creating your custom online store!</p>

                    <div class="store w-[306px] h-[76px] mt-7 ">
                        <h2 class="mb-1 font-medium text-[24px] bg-gradient-to-b from-GreenT to-GreenL bg-clip-text text-transparent">Store Structure</h2>
                        <p class="font-normal text-[16px] bg-gradient-to-b from-GreenT to-GreenL bg-clip-text text-transparent">Step 1 of 3</p>
                        <div class="span flex items-center justify-between w-[306px] mt-2">
                            <span class="w-[86px] h-[10px] border rounded-3xl bg-gradient-to-b from-GreenT to-GreenL"></span>
                            <span class=" bg-stepgray w-[86px] h-[10px] border rounded-3xl"></span>
                            <span class=" bg-stepgray w-[86px] h-[10px] border rounded-3xl"></span>
                        </div>
                    </div>

                    <div class="input flex flex-col items-start justify-center w-[360px] h-[124px] mt-10 text-TextGray font-medium text-14px">
                        <input id="shopName" class="border w-[360px] h-[54px] mb-3 ml-[1px] pl-2 rounded-lg" type="text" name="Shop name"  placeholder="Shop name" required>
                        <input id="Category" class="border w-[360px] h-[54px] mb-3 ml-[1px] pl-2 rounded-lg" type="text" name="category" placeholder="Category"required>
                        
                    </div>


                     <!-- Image upload -->
                     <div class="w-[359px] h-[92px] flex flex-col items-end justify-center text-txtgray mb-5 mt-3">
                        <p class="font-normal text-[16px]">Please upload an image of your logo</p>
                        <div class="w-[359px] h-[62px] flex items-center justify-between">
                            <img src="images/Component Placeholder Image.png" alt="placeholder">
                            <div class="w-[291px] h-[62px] rounded-lg p-[10px] bg-[#ECF1F4] flex items-center justify-between">
                                <input id="img-file-input" class= " border-transparent hover:border hover:border-Orange hover:rounded-lg px-2 py-3 pr-4 text-[16px] font-normal" type="file" name="Cover" placeholder="Choose file" required>

                            </div>
                        </div>
                    </div>

                    <!-- Cover Upload -->
                    <div class="w-[359px] h-[92px] flex flex-col items-end justify-center text-txtgray">
                        <p class="font-normal text-[16px]">Please upload a cover photo</p>
                        <div class="w-[359px] h-[62px] flex items-center justify-between">
                            <img src="images/Component Placeholder Image.png" alt="placeholder">
                            <div class="w-[291px] h-[62px] rounded-lg p-[10px] bg-[#ECF1F4] flex items-center justify-center">
                                <input id="cover-file-input" class= " border-transparent hover:border hover:border-Orange hover:rounded-lg px-2 py-3 pr-4 text-[16px] font-normal" type="file" name="Cover" placeholder="Choose file" required>

                            </div>
                        </div>
                    </div>
                    <!-- Next and Previous page -->
                    <div  class="w-[108px] h-[54px] flex items-end justify-center mt-[150px] ml-[370px]">
                        <img id="next" src="/images/ArrowCircleRight.png" alt="rt">
                    </div>
                </div>

                   
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/step.js"></script>
