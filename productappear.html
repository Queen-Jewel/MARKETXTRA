<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Products</title>
    <style>
      .gradient-border {
        border-width: 2px;
        border-style: solid;
        border-image-slice: 1;
        border-image-source: linear-gradient(to bottom, #008000, #00B800);
      }
    </style>
  </head>
  <body>
    <div class="h-[2225px] bg-Drwhite w-fit">
      <!-- Container -->
      <div class="flex items-start justify-start font-Work">
        <!-- Side NavBar -->
        <div
          class="w-[267px] h-[2225px] flex flex-col items-center justify-start bg-white fixed"
        >
          <!-- image -->
          <div class="h-[99px] p-6">
            <img
              class="w-[158.41px] h-[56.63px]"
              src="images/Mx 2@2x.png"
              alt="mx2"
            />
          </div>
          <!-- nav dashboards -->
          <div
            class="w-[117px] h-[246px] flex flex-col items-start justify-start mt-12 text-[16px] font-normal text-txtgray"
          >
            <!-- 1st -->
            <div
              class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold"
            >
              <img
                class="mr-[6px]"
                src="images/StorefrontB.png"
                alt="my store"
              />
              <p>My store</p>
            </div>
            <!-- 2nd -->
            <div
              class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold"
            >
              <img class="mr-[6px]" src="images/Receipt.png" alt="Receipt" />
              <p>Dashboard</p>
            </div>
            <!-- 3rd -->
            <div
              class="flex items-center justify-center h-6 mb-7 text-Orange font-bold"
            >
              <img class="mr-[6px]" src="images/PO.png" alt="Package" />
              <p>Products</p>
            </div>

            <!-- 4th -->
            <div
              class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold"
            >
              <img class="mr-[6px]" src="images/Note.png" alt="Note" />
              <p>Orders</p>
            </div>
            <!-- 5th -->
            <div
              class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold"
            >
              <img class="mr-[6px]" src="images/Users.png" alt="Note" />
              <p>Customers</p>
            </div>
            <!-- 6th -->
            <div
              class="flex items-center justify-center h-6 mb-7 hover:text-Orange hover:font-bold"
            >
              <img class="mr-[6px]" src="images/set.png" alt="MapPin" />
              <p>Settings</p>
            </div>
          </div>
        </div>

        <!-- Main Side -->
        <main>
          <div class="flex flex-col items-start justify-start ml-[115px] pl-16">
            <!-- nav body -->
            <div class="h-[97px] flex items-center justify-between mb-10 pl-[80px]">
              <!-- search bar -->
              <div
                class="w-[620px] h-12 ml-5 bg-footer rounded-lg shadow-lg flex items-center justify-between"
              >
                <input
                  class="outline-none bg-footer pl-3"
                  type="text"
                  placeholder="Search"
                  name="Search"
                />
                <img class="pr-2" src="images/srch.png" alt="srch" />
              </div>

              <!-- User -->
              <div
                class="w-[283px] h-[43px] ml-40 flex items-center justify-center"
              >
                <span
                  class="w-[43px] h-[43px] mr-3 flex items-center justify-center bg-stepgray rounded-[50%] text-base font-bold text-txtgray"
                  >JJ</span
                >
                <p class="font-normal text-base">Jaachi Jeff</p>
              </div>
            </div>

            <!-- Body -->
            <div class="flex flex-col items-center justify-start pl-5">
              <!-- cat and prod -->
              <div
                class="pl-[90px] w-[1150px] h-[64px] bg-white py-6 flex items-center justify-start text-base text-txtgray font-normal pl-[21px] pt-6 pr-6 pb-[21px]"
              >
              <p class="hover:font-bold hover:bg-gradient-to-b from-GreenT to-GreenL hover:bg-clip-text hover:text-transparent">Category</p>
                <p
                  class="font-bold bg-gradient-to-b from-GreenT to-GreenL bg-clip-text text-transparent pl-8"
                >
                  Products
                </p>
              </div>

              <!-- add and filter -->
              <div class=" flex items-center justify-start mt-11 pl-10">
                <button
                  id="button"
                  class="flex items-center justify-center w-[191px] h-[38px] p-[10px] pb-2 rounded-lg bg-gradient-to-b from-GreenT to-GreenL text-white text-base font-normal rounded-lg"
                  type="submit"
                >
                  Add New Product
                  <span>
                    <img
                      src="/images/PlusCircle.png"
                      alt="plus"
                      class="ml-2 w-[22px] h-[22px]"
                  /></span>
                </button>
                <!-- filter -->
                <div class="relative overflow-visible">
                  <div
                    class="ml-5 w-[160px] h-12 rounded-md bg-footer p-[10px] flex items-center justify-between text-base font-normal text-txtgray"
                  >
                    <p id="cate">filter</p>
                    <img id="image" onclick="toggleDropdown()" class="w-4 h-[10px] ml-3" src="images/icons8-chevron-down-30.png" alt="">
                  </div>
                  <!-- categpryy options -->
                  <div id="dropdown" class="hidden absolute cursor-pointer bg-white text-base text-txtgray font-normal flex flex-col items-center justify-center w-[160px] h-[140pxpx] border-gray-300  top-[120%] left-[10%] absolute ">
                    <div id="cat1" class="click flex items-center justify-center w-[160px] h-[45px] hover:bg-footer">
                      <div> Category 1</div>
                    </div>
                    <div id="cat2" class="click flex items-center justify-center w-[160px] h-[45px] hover:bg-footer">
                      <div> Category 2</div>
                    </div>
                    <div id="cat3" class="click flex items-center justify-center w-[160px] h-[45px] hover:bg-footer">
                      <div> Category 3</div>
                    </div>
                    
                </div>
                </div>
                <p class="w-137px h-[19px] font-bold text-base text-txtgray ml-[500px]">85 Product listed</p>
              </div>

              <!-- Center -->
               <div class="w-[1150px] h-[1770px] flex items-center justify-center text-[54px] font-normal text-gray-300">
                <p class="w-[669px] h-[126px] text-center ml-[100px]">Products will appear here when listed</p>
               </div>

              


        </div>
            <!-- Footer -->
         <div class="w-[1170px] h-[100px] mt-[60px] flex items-center justify-start pl-10 bg-footer">
            <img class="w-[50px] h-[50px] mr-8" src="images/Mx 1.png" alt="Mx">
            <div class="w-[266px] h-[30px]  flex items-center justify-center">
                <img class="w-6 h-6 mr-2" src="images/Copyright.png" alt="Copyright">
                <p class="font-medium text-base text-txtgray">2024, Powered by Marketxtra.</p>
            </div>
        </div>

          </div>

        </main>

      </div>
    </div>

    <script src="JS/proappear.js"></script>
  </body>
</html>
